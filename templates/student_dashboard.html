<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Menu -->
    <div class="bg-white p-4 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-semibold">Welcome, Student!</h2>
        </div>
        <div class="space-x-4 flex justify-between items-center">
            <form action="/dashboard" method="GET">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Home</button>
            </form>
            <form action="/student_joined_courses">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">View Joined Courses</button>
            </form>
            <form action="/student_available_courses">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">View Available Courses</button>
            </form>
            <form action="/student_view_marks">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">View Marks</button>
            </form>
            <form action="/logout">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Logout</button>
            </form>
        </div>
    </div>

    <!-- Banner Image -->
    <div class="mt-8 mx-auto max-w-4xl">
        <img src="{{ url_for('static', filename='/images/SRMS.png')}}" alt="Student Management System Banner" class="w-full rounded-lg shadow-md">
    </div>

    <!-- Statistics Boxes -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8 mx-auto max-w-4xl">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4">Total Course Joined</h3>
            <p class="text-3xl font-bold">{{total_courses_joined[0][0]}}</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4">Total Courses Available</h3>
            <p class="text-3xl font-bold">{{total_courses_avilable[0][0]}}</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4">Total Results</h3>
            <p class="text-3xl font-bold">{{total_results_student[0][0]}}</p>
        </div>
    </div>
</body>
</html>
