<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="username" class="block mb-1">Username:</label>
                <input type="text" id="username" name="username" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-400" style="border: 1px solid #ccc;">
            </div>
            <div>
                <label for="password" class="block mb-1">Password:</label>
                <input type="password" id="password" name="password" required class="w-full border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-400" style="border: 1px solid #ccc;">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 transition duration-200">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
