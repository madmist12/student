<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="bg-white p-4 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-semibold">Welcome, Student!</h2>
        </div>
        <div class="space-x-4 flex justify-between items-center">
            <form action="/dashboard" method="GET">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Home</button>
            </form>
            <form action="/student_joined_courses">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">View Joined Courses</button>
            </form>
            <form action="/student_available_courses">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">View Available Courses</button>
            </form>
            <form action="/student_view_marks">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">View Marks</button>
            </form>
            <form action="/logout">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Logout</button>
            </form>
        </div>
    </div>
    <div class="max-w-lg mx-auto py-8 px-4">
        <h2 class="text-2xl font-semibold mb-4">Available Courses</h2>
        {% if available_courses %}
        <ul class="grid grid-cols-1 gap-4">
            {% for course in available_courses %}
            <li class="bg-white rounded-md shadow-md p-4 flex items-center justify-between">
                <span>{{ course[1] }} - {{ course[2] }}</span>
                <form action="/join_course" method="POST">
                    <input type="hidden" name="course_id" value="{{ course[0] }}">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Join</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-gray-600">No courses available</p>
        {% endif %}
    </div>
</body>
</html>
