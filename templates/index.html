<html lang="en">

    <title>Home</title>

    <div class="flex w-full min-h-screen">
      <div
        class="bg-cyan-50 text-amber-600 hidden lg:block w-3/5 p-5 relative"
      >
        <h1 class="text-2xl font-bold text-gray-500">
          Student Result Management System
          <span>&#9679;</span>
        </h1>
        <div class="absolute top-1/2 transform -translate-y-1/2 w-4/5">
          <span id="marketing" class="text-6xl text-gray-500"></span>
        </div>
      </div>
      <div
        class="w-full lg:w-2/5 flex flex-col items-center justify-between p-5"
      >
        <h1 class="text-xl font-bold w-full lg:hidden">
            Student Result Management System
          <span class="text-sm">&#9679;</span>
        </h1>

        <div class="w-full max-w-md grow flex flex-col justify-center">
          <h2 class="text-2xl sm:text-4xl text-center font-bold">
            Get started
          </h2>
          <div class="grid sm:grid-cols-2 gap-2 w-full mt-5">
            <form action="/login">
                <button  style="width: 100%;"
                class="rounded-md bg-blue-800 hover:bg-blue-900 text-white h-12"
              >
                Log in
              </button>
            </form>
            <form action="/signup">
                <button  style="width: 100%;"
              class="rounded-md bg-blue-800 hover:bg-blue-900 text-white h-12"
            >
              Sign up
            </button>
            </form>
          </div>
        </div>

        <div class="my-10 text-gray-400">
          <div class="flex justify-center">
            <svg
              data-slot="icon"
              class="h-16 mb-2"
              aria-hidden="true"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.864 4.243A7.5 7.5 0 0 1 19.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 0 0 4.5 10.5a7.464 7.464 0 0 1-1.15 3.993m1.989 3.559A11.209 11.209 0 0 0 8.25 10.5a3.75 3.75 0 1 1 7.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 0 1-3.6 9.75m6.633-4.596a18.666 18.666 0 0 1-2.485 5.33"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          <p class="flex gap-2 text-xs">
            <a href="" class="underline">Terms of use</a>
            &vert;
            <a href="" class="underline">Privacy policy</a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      const sentences = {
        strings: [
  "<strong>Manage student performance</strong> with ease, ensuring academic success",
  "<strong>Track student progress</strong> comprehensively for better insights",
  "<strong>Efficiently handle academic data</strong> to enhance educational outcomes",
  "<strong>Optimize student results</strong> through insightful analysis",
  "<strong>Empower students to excel</strong> with effective management tools",
  "<strong>Enhance academic achievement</strong> with streamlined processes",
],

        typeSpeed: 40,
        backSpeed: 10,
        loop: true,
        backDelay: 2500,
        cursorChar: "&#9679;",
      };

      const typed = new Typed("#marketing", sentences);
    </script>
  </body>
</html>
